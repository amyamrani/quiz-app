<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Capitals Quiz</h1>
        <div class="question-and-score"></div>
    </header>

    <main role="main">
        <div class="container">
            <h2>How well do you know your capitals?</h2>
            <p>This quiz tests your knowledge of capitals around the world.</p>
            <img src="https://cdn.pixabay.com/photo/2017/01/12/13/23/colorful-1974699_1280.png" class="world-map" alt="world map">

            <form id="js-quiz-form">
                <button type="button" class="button">Start Quiz!</button>
            </form>
        </div>    
    </main>
</body>
</html>
